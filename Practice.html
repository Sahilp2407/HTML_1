<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.8em;
            color: #333;
            margin-top: 20px;
        }

        h2 {
            font-size: 2em;
            color: #4CAF50;
            margin-top: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            margin: 20px 0;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            width: 70%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>Welcome to My Personal Page</h1>
    <h2>About Me</h2>
    <p>Hi, I'm Sahil, a 18-year-old B.Tech student who loves coding and exploring new technologies. I'm always eager to learn and improve my skills!</p>
    <button>Click Me</button>

    <h2>My Favorite Place</h2>
    <img src="image.png" alt="Paris Eiffel Tower">
</body>

</html>
